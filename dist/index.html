<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casi Justo</title>
    <script type="module" crossorigin src="/casi-justo-app/assets/index-wqRvJIDO.js"></script>
    <link rel="stylesheet" crossorigin href="/casi-justo-app/assets/index-dXnKCmj4.css">
  </head>
  <body class="neon-theme">
    <div class="rounds-indicators"></div>
    <div class="timer"></div>
    <div class="target-container">
      <div class="target-number front">
        <p>23</p>
      </div>
      <div class="added-points back">
        <p>+0</p>
      </div>
    </div>

    <div class="current-multiplication">
      <p class="multiplication-result">23</p>
      <p class="input-number"></p>
      <p class="product-dot">•</p>
      <p class="input-number"></p>
    </div>

    <div class="numbers-container">
      <button value="1" class="number-btn btn">1</button>
      <button value="2" class="number-btn btn">2</button>
      <button value="3" class="number-btn btn">3</button>
      <button value="4" class="number-btn btn">4</button>
      <button value="5" class="number-btn btn">5</button>
      <button value="6" class="number-btn btn">6</button>
      <button value="7" class="number-btn btn">7</button>
      <button value="8" class="number-btn btn">8</button>
      <button value="9" class="number-btn btn">9</button>
      <button value="10" class="number-btn btn">10</button>
      <button value="11" class="number-btn btn">11</button>
      <button value="12" class="number-btn btn">12</button>
      <button class="reset-btn btn">Limpiar</button>
    </div>

    <dialog id="instructions-modal" class="modal">
      <div class="modal-wrapper">
        <h3>¿Cómo jugar?</h3>
        <p>
          Escribe la multiplicación que más se acerque al número indicado en
          pantalla. Entre menos puntos acumules mejor (No siempre será posible
          llegar al resultado exacto, pero intenta acercarte).
        </p>
        <button class="newgame-btn btn">Comenzar</button>
      </div>
    </dialog>
    <dialog id="gameover-modal" class="modal">
      <div class="modal-wrapper">
        <p class="gameover-text">
          Obtuviste 5 puntos, el puntaje más bajo posible era 3.
        </p>
        <button class="newgame-btn btn">Jugar de nuevo</button>
      </div>
    </dialog>
  </body>
</html>
